{% extends "base.html" %}
{% block title %}Rejestracja{% endblock title %}

{% block content %}
    <h1>Utwórz darmowe konto</h1>
    <div class='login-form'>
        <form method="POST">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p><input type='submit' value='Utwórz konto'></p>
        </form>
        <p>Masz konto? Zaloguj się <a href="{% url 'login' %}">tutaj</a>.</p>
    </div>

{% endblock content %}
